{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SkillSync{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">SkillSync</a>
      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm me-2">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Centered Greeting -->
  {% if user.is_authenticated %}
  <div class="text-center my-4">
    <h1 class="greeting">Welcome<2>SkillSync ({{ user.username }})</h1>
  </div>
  {% endif %}

  <!-- Page Content -->
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional interactive script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".course-card");
      cards.forEach(card => {
        card.addEventListener("click", () => {
          alert("Feature coming soon!");
        });
      });
    });
  </script>
</body>
</html>
