{% extends 'base.html' %}
{% block title %}Register - SkillSync{% endblock %}

{% block content %}
<div class="center-card">
  <div class="card shadow p-4" style="width: 100%; max-width: 500px; border-radius: 15px;">
    <h2 class="text-center mb-4">Register</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
